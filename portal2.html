<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pirate UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="frame">
        <div class="panel">
            <div class="banner">
                <span class="skull">☠</span>
                <div>Happy Valentine’s</div>
                <span class="skull">☠</span>
            </div>

            <div class="status">Status: <span>Disconnected</span></div>

            <div class="meta">
                (Ship’s Name)<br/>
                Expiration: --
            </div>

            <div class="timer">
                <div class="timeBox">
                <div class="timeVal">00</div>
                <div class="timeLbl">MINUTES</div>
                </div>

                <div class="timeBox">
                <div class="timeVal">00</div>
                <div class="timeLbl">SECONDS</div>
                </div>
            </div>

            <div class="actions">
                <button type="button" onclick="alert('Clicked!')">
                <img src="INSERT COIN-Photoroom.png" alt="Insert Coin" width="150" />
                </button>
                <button class="btn">
                <img src="PAUSE-Photoroom.png" alt="Pause" width="150" />
                </button>
                <button class="btn">
                <img src="VIEW RATES-Photoroom.png" alt="View Rates" width="150" />
                </button>
                <button class="btn">
                <img src="FREE FILMS-Photoroom.png" alt="Free Films" width="150" />
                </button>
            </div>

            <div class="codeRow">
                <input placeholder="Enter Code Here..." />
                <button class="submit">SUBMIT</button>
            </div>

            <div class="footer">
                Powered by: loyd est<br/>
                © All Rights Reserved 2026
            </div>

            <div class="corner"></div>
        </div>
    </div>
</body>
</html>
