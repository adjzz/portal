<!DOCTYPE html>
<html lang="en">
<head>
	<title>JuanFi Login Portal</title>
	<link rel="stylesheet" href="portal.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body id="body" data-interface="$(interface-name)">

	<div id="main" class="main">
		<div class="pirate-skull">
			<img src="pirate_skull-Photoroom.png" alt="Image" />
		</div>

			<div class="details">
				<div id="details"> 
				<p><b>Status:</b><span id="status">Disconnected</span></p>
				<div class="mar-top"><small>$(ip) | $(mac) </small></div>
				<small class="mar-top" id="Exp">Expiration: <span id="exp">--</span></small>
			</div>

			<div class="container">
				<div class="content">
					<div class="time-wrapper ">
						<span id="timer">
							<div class="d-flex flex-fill align-content-stretch">
								<div class="inner-wrapper">
									<div id="min">00</div>
									<div>minutes</div>
								</div>
								<div class="inner-wrapper">
									<div id="sec">00</div>
									<div>seconds</div>
								</div>
							</div>
						</span>
					</div>
				</div>
			</div>

		<div class="actions">

			<button class="btn">
				<img src="INSERT COIN-Photoroom.png" alt="Insert Coin" />
			</button>
			<button class="btn">
				<img src="PAUSE-Photoroom.png" alt="Pause"  />
			</button>
			<button class="btn">
				<img src="VIEW RATES-Photoroom.png" alt="View Rates"  />
			</button>
			<button class="btn">
				<img src="FREE FILMS-Photoroom.png" alt="Free Films"  />
			</button>
			<div class="codeRow">
				<div class="image-container">
					<img src="signage-Photoroom.png" alt="Image" />
				</div>
				<input placeholder="Enter Code" />
				<button class="submit">SUBMIT</button>
			</div>
		</div>
		<footer class="main-footer">
			<b>Powered by: <a id="link" href="#">Loyd est</a><br></b>&copy; All Rights Reserved <script>document.write(new Date().getFullYear())</script><br>
		</footer>

		<div class="treasure-chest">
			<img src="treasure-chest-Photoroom.png" alt="Image" />
		</div>

		
	</div>


		<script src="assets/js/kitricks.js?printer=1.0betagc-7.2"></script>
</body>
